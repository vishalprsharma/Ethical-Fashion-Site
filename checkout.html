<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Ethions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.png" alt="Ethions Logo" width="250px" height="100px" /></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product-detail.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="checkout-section">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Shipping Address" required />
      <button type="submit">Place Order</button>
    </form>
    <p id="checkout-status"></p>
  </section>

  <footer>
    <p>&copy; 2025 Ethions. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('checkout-status').innerText = 'Thank you for your order!';
      localStorage.setItem('cartCount', 0);
    });
  </script>
</body>
</html>
